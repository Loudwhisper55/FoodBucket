<div class="container">
    <h2>About us</h2>

    <div class="row">
        <div class="col-xs-12 col-sm-6 our_office">

            <agm-map [latitude]="lat" [longitude]="lng" [fullscreenControl]="true">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>

            <p><span class="glyphicon glyphicon glyphicon-time"></span> {{email}}</p>
            <p><span class="glyphicon glyphicon-phone-alt"></span> {{phone}}</p>
            <p><span class="glyphicon glyphicon-time"></span> {{time}}</p>
        </div>

        <div class="col-xs-12 col-sm-6 contact_mass">
            <h3>Contact us</h3>
            <form>
                <label>Email:</label>
                <input type="text" class="form-control"  placeholder="You contact mail" required>

                <label>Name:</label>
                <input type='text' class="form-control" placeholder="First name" required>

                <label>Last name:</label>
                <input type="text" class="form-control" placeholder="Last name" required>

                <label>Detail:</label>
                <textarea class="form-control" placeholder="Add your massage..."></textarea>

                <div class="text-center send_button">
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </form>
        </div>
    </div>
</div>
