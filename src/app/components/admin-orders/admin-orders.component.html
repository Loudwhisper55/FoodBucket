<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h2>Orders</h2>
        </div>
        <div class="col-md-4 col-md-offset-4 col-sm-4 col-xs-4">
            <div class="input-group padding-top">
                <input class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>ID</th>
            <th>Orderer</th>
            <th>Order content</th>
            <th>Phone number</th>
            <th>Price</th>
            <th>Status</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let rowData of pagedItems;">
            <td  style ="word-break:break-all;">{{rowData.date}}</td>
            <td  style ="word-break:break-all;">{{rowData.id}}</td>
            <td  style ="word-break:break-all;">{{rowData.name}}</td>
            <td  style ="word-break:break-all;">{{rowData.food}}</td>
            <td  style ="word-break:break-all;">{{rowData.tel}}</td>
            <td  style ="word-break:break-all;">{{rowData.price}}</td>
            <td  style ="word-break:break-all;">{{rowData.status}}</td>
            <td  style ="word-break:break-all;" class="text-center"><img class="details-icon" src="../../../assets/images/Ambox_question.svg"/></td>
        </tr>
        </tbody>
    </table>
    <div class="row text-center">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a (click)="setPage(page)">{{page}}</a>
            </li>
        </ul>
    </div>

</div>
