<app-adminnavbar></app-adminnavbar>

<div class="container-fluid">
    <div class="row">
        <ngx-flash-messages></ngx-flash-messages>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>Product page</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <!--<tabset>-->
                    <!--<tab heading="General">-->

                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input [(ngModel)]="title" name="title" type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input [(ngModel)]="description" name="description" type="text" class="form-control" id="description">
                        </div>
                        <div class="form-group">
                            <label for="image">Image:</label>
                            <input [(ngModel)]="image" name="image" type="text" class="form-control" id="image">
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input [(ngModel)]="price" name="price" type="text" class="form-control" id="price">
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <input [(ngModel)]="category" name="category" type="text" class="form-control" id="category">
                        </div>
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <input [(ngModel)]="status" name="status" type="text" class="form-control" id="status">
                        </div>
                        <div class="form-group">
                            <label for="discount">Discount:</label>
                            <input [(ngModel)]="discount" name="discount" type="text" class="form-control" id="discount">
                        </div>
                        <div class="form-group">
                            <label for="promotions">Promotions:</label>
                            <input [(ngModel)]="promotions" name="promotions" type="text" class="form-control" id="promotions">
                        </div>


                        <!--<div class="ingredients">-->
                            <!--<table width="100%" border="1">-->
                                <!--<tr>-->
                                    <!--<th>Ingredient name</th>-->
                                    <!--<th>Quantity</th>-->
                                    <!--</tr>-->
                            <!--<tr *ngFor="let ingredient of ingredients">-->
                                <!--<td>{{ingredient.ingredientName}}</td>-->
                                <!--<td>{{ingredient.quantity}}</td>-->
                            <!--</tr>-->
                            <!--</table>-->
                        <!--</div>-->

                <div class="ingredients">
                    <table width="100%" border="1">
                        <tr>
                            <th>Ingredient name</th>
                            <th>Quantity</th>
                            <th>Measure</th>
                        </tr>
                        <tr>
                            <td><input [(ngModel)]="ingredientName" name="ingredientName" type="text" class="form-control"></td>
                            <td><input [(ngModel)]="quantity" name="quantity" name="quantity" type="text" class="form-control"></td>
                            <td><input [(ngModel)]="measure" name="measure" name="measure" type="text" class="form-control"></td>
                        </tr>
                    </table>
                </div>




                <!--</tab>-->
                    <!--<tab heading="Data">-->

                        <div class="form-group">
                            <label for="caloricity">Caloricity:</label>
                            <input [(ngModel)]="caloricity" name="caloricity" type="text" class="form-control" id="caloricity">
                        </div>
                        <div class="form-group">
                            <label for="servingSize">Serving size:</label>
                            <input [(ngModel)]="servingSize" name="servingSize" type="text" class="form-control" id="servingSize">
                        </div>

                        <div class="form-group">
                            <label for="difficulty">Difficulty:</label>
                            <input [(ngModel)]="difficulty" name="difficulty" type="text" class="form-control" id="difficulty">
                        </div>
                        <div class="form-group">
                            <label for="spiceLevel">Spice level:</label>
                            <input [(ngModel)]="spiceLevel" name="spiceLevel" type="text" class="form-control" id="spiceLevel">
                        </div>

                    <!--</tab>-->

                    <div class="btn-group action-buttons">
                        <button class="btn btn-success" (Click)="onSubmit()" type="submit">Save</button>
                        <a class="btn btn-danger" routerLink="/admin/productlist" routerLinkActive="active">Back</a>
                    </div>
                <!--</tabset>-->
            </form>
        </div>
    </div>
</div>
