<form (ngSubmit)="onSubmit(f2)" #f2="ngForm">
    <div class="row">
        <div class="col-xs-2 form-group">
            <label for="ingredientId">Ingredient ID</label>
            <input
                type="number"
                id="ingredientId"
                name="ingredientId"
                class="form-control"
                ngModel
                pattern="^[1-9]+[0-9]*$">
        </div>
        <div class="col-xs-5 form-group">
            <label for="ingredientName">Ingredient name</label>
            <input
                type="text"
                id="ingredientName"
                name="ingredientName"
                class="form-control"
                ngModel>
        </div>
        <div class="col-xs-3 form-group">
            <label for="quantity">Quantity</label>
            <input
                type="number"
                id="quantity"
                name="quantity"
                class="form-control"
                ngModel
                pattern="^[1-9]+[0-9]*$">
        </div>
        <div class="col-xs-2 form-group">
            <label for="measure">Measure</label>
            <input
                type="text"
                id="measure"
                name="measure"
                class="form-control"
                ngModel>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button
                class="btn btn-success"
                type="submit"
                [disabled]="!f2.valid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button
                class="btn btn-danger"
                type="button"
                (click)="onDelete()"
                *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
    </div>
</form>
