<app-adminnavbar></app-adminnavbar>
<div class="container container-max-width">
    <h2>User page</h2>
    <hr>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="first_name">First name:</label>
            <input [(ngModel)]="first_name" name="first_name" type="text" class="form-control" id="first_name">
        </div>

        <div class="form-group">
            <label for="last_name">Last name:</label>
            <input [(ngModel)]="last_name" name="last_name" type="text" class="form-control" id="last_name">
        </div>

            <div class="form-group">
            <label for="email">Email:</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input [(ngModel)]="phone" name="phone" type="text" class="form-control" id="phone">
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input [(ngModel)]="city" name="city" type="text" class="form-control" id="city">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input [(ngModel)]="address" name="address" type="text" class="form-control" id="address">
        </div>

        <div class="btn-group">
            <button (click)="onSubmit()" type="submit" class="btn btn-success">Save</button>
            <a class="btn btn-danger" routerLink="/admin/users" routerLinkActive="active">Back</a>
        </div>
    </form>
</div>
