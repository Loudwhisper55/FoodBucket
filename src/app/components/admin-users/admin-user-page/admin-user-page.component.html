<app-adminnavbar></app-adminnavbar>
<div class="container container-max-width">
    <div class="row">
        <ngx-flash-messages></ngx-flash-messages>
    </div>
    <h2>User page</h2>
    <hr>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="first_name">First name:</label>
            <input [(ngModel)]="userModel.first_name" name="first_name" type="text" class="form-control" id="first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last name:</label>
            <input [(ngModel)]="userModel.last_name" name="last_name" type="text" class="form-control" id="last_name" required>
        </div>

            <div class="form-group">
            <label for="email">Email:</label>
            <input [(ngModel)]="userModel.email" name="email" type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input [(ngModel)]="userModel.password" name="password" type="password" class="form-control" id="password" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input [(ngModel)]="userModel.phone" name="phone" type="text" class="form-control" id="phone">
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input [(ngModel)]="userModel.city" name="city" type="text" class="form-control" id="city">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input [(ngModel)]="userModel.address" name="address" type="text" class="form-control" id="address">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-success"  [disabled]="!f.form.valid">Save</button>
            <a class="btn btn-danger" routerLink="/admin/users" routerLinkActive="active">Back</a>
        </div>
    </form>
</div>
