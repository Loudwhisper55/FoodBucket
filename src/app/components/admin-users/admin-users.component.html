<app-adminnavbar></app-adminnavbar>
<div class="table-wrap"><div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h1>Users</h1>
        </div>
    </div>
    <hr/>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="text-center id-col">
                ID
                <a class="sort_icon" (click)="onSortClick('userId')" [ngClass]="{
                        'sort_asc': ((sort == 'asc' || nextSort == 'asc') && value == 'userId'), 'sort_desc': ((sort == 'desc' || nextSort == 'desc') && value == 'userId')}"></a>
            </th>
            <th class="text-center name-col">
                Name
                <a class="sort_icon" (click)="onSortClick('firstName')" [ngClass]="{
                        'sort_asc': ((sort == 'asc' || nextSort == 'asc') && value == 'firstName'), 'sort_desc': ((sort == 'desc' || nextSort == 'desc') && value == 'firstName')}"></a>
            </th>
            <th class="text-center">
                Surname
                <a class="sort_icon" (click)="onSortClick('lastName')" [ngClass]="{
                        'sort_asc': ((sort == 'asc' || nextSort == 'asc') && value == 'lastName'), 'sort_desc': ((sort == 'desc' || nextSort == 'desc') && value == 'lastName')}"></a>
            </th>
            <th class="text-center ">
                Email
                <a class="sort_icon" (click)="onSortClick('email')" [ngClass]="{
                        'sort_asc': ((sort == 'asc' || nextSort == 'asc') && value == 'email'), 'sort_desc': ((sort == 'desc' || nextSort == 'desc') && value == 'email')}"></a>
            </th>
            <th class="text-center ">
                Phone
                <a class="sort_icon" (click)="onSortClick('phone')" [ngClass]="{
                        'sort_asc': ((sort == 'asc' || nextSort == 'asc') && value == 'phone'), 'sort_desc': ((sort == 'desc' || nextSort == 'desc') && value == 'phone')}"></a>
            </th>
            <th class="text-center city-col">
                City
                <a class="sort_icon" (click)="onSortClick('city')" [ngClass]="{
                        'sort_asc': ((sort == 'asc' || nextSort == 'asc') && value == 'city'), 'sort_desc': ((sort == 'desc' || nextSort == 'desc') && value == 'city')}"></a>
            </th>
            <th class="text-center ">
                Address
                <a class="sort_icon" (click)="onSortClick('address')" [ngClass]="{
                        'sort_asc': ((sort == 'asc' || nextSort == 'asc') && value == 'address'), 'sort_desc': ((sort == 'desc' || nextSort == 'desc') && value == 'address')}"></a>
            </th>
            <th class="text-center ">
            </th>

        </tr>
        <tr>
            <th class="text-center">
                <div class="form-group">
                    <input  class="form-control id-form-control" type="number" autocomplete="off" (input)="searchInput$.next($event.target.value)" (click)="defineCol('userId')"   placeholder="ID">
                </div>
            </th>
            <th>
                <div class="form-group">
                    <input class="form-control"  type="text" name="firstName" autocomplete="off" (input)="searchInput$.next($event.target.value)" (click)="defineCol('firstName')" placeholder="Name">
                </div>
            </th>
            <th class="text-center">
                <div class="form-group">
                    <input  class="form-control" type="text" name="lastName" autocomplete="off" (input)="searchInput$.next($event.target.value)" (click)="defineCol('lastName')" placeholder="Surname">
                </div>
            </th>
            <th class="text-center">
                <div class="form-group">
                    <input  class="form-control" type="text" name="email" autocomplete="off" (input)="searchInput$.next($event.target.value)" (click)="defineCol('email')" placeholder="Email">
                </div>
            </th>
            <th class="text-center">
                <div class="form-group">
                    <input  class="form-control" type="number" name="phone" autocomplete="off" (input)="searchInput$.next($event.target.value)" (click)="defineCol('phone')" placeholder="Phone">
                </div>
            </th>
            <th class="text-center">
                <div class="form-group">
                    <input  class="form-control id-form-control" type="text" autocomplete="off" name="city" (input)="searchInput$.next($event.target.value)" (click)="defineCol('city')"   placeholder="City">
                </div>
            </th>
            <th class="text-center">
                <div class="form-group">
                    <input  class="form-control id-form-control" type="text" name="address" autocomplete="off" (input)="searchInput$.next($event.target.value)" (click)="defineCol('address')"   placeholder="Address">
                </div>
            </th>
            <th class="text-center">
                <button class="btn btn-success" (click)="onCreateClick($event)">Create</button>
            </th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let item  of source">
            <tr>
                <td class="gray-border text-center">{{item.userId}}</td>
                <td class="gray-border text-center">{{item.firstName}}</td>
                <td class="gray-border text-center">{{item.lastName}}</td>
                <td class="gray-border text-center">{{item.email}}</td>
                <td class="gray-border text-center">{{item.phone}}</td>
                <td class="gray-border text-center">{{item.city}}</td>
                <td class="gray-border text-center">{{item.address}}</td>

                <td class="gray-border text-center ">
                    <button class="btn btn-warning" (click)="onEditClick($event, item['userId'])">Edit</button>
                    <button class="btn btn-danger" (click)="onDeleteClick($event, item['userId'])">Delete</button>
                </td>
            </tr>
        </ng-container>
        </tbody>
    </table>
    <div class="row text-left">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a class="cursor-pointer" (click)="setPage(1)">«</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a class="cursor-pointer" (click)="setPage(page)">{{page}}</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="cursor-pointer" (click)="setPage(pager.totalPages)">»</a>
            </li>
        </ul>
    </div>
