<app-adminnavbar></app-adminnavbar>
<div class="container container-max-width">
    <div class="row">
        <!--<ngx-flash-messages></ngx-flash-messages>-->
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>Category page</h2>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input [(ngModel)]="title" name="title" type="text" class="form-control" id="title">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input [(ngModel)]="description" name="description" type="text" class="form-control" id="description">
                </div>

                <img class="preview" [src]="imageSrc" />
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" (change)="onFileChange($event)" name="imageUpload" [(ngModel)]="imageUpload" placeholder="Upload file" accept=".jpg,.png" id="image">
                </div>

                <div class="btn-group">
                    <button (Click)="onSubmit()" type="submit" class="btn btn-success">Save</button>
                    <a class="btn btn-danger" routerLink="/admin/categories" routerLinkActive="active">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
