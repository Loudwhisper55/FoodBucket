<app-adminnavbar></app-adminnavbar>

<div class="table-wrap">
    <div class="container-fluid">
        <div class="row bottom-line">
            <div class="col-md-12 no-gutter">
                <h1 class="category-header">Categories</h1>
            </div>
        </div>

        <div class="row margin-row">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action <button class="btn btn-success" (click)="onCreateClick($event)">Create</button></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of source">
                    <td>{{item['category_id']}}</td>
                    <td>
                        <img src="image/{{item.image}}" class="max-width-100" alt="There is no image for this category">
                    </td>
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="onEditClick($event, item['category_id'])">Edit</button>
                        <button class="btn btn-danger" (click)="onDeleteClick($event, item['category_id'])">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
