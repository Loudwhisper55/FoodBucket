<div class="container">
<div class=" col-md-8 col-xs-12">
    <div class="row">
        <h1>Checkout</h1>
        <h3>Delivery information</h3>
        <div class="col-md-6 col-sm-6">
            <form>
                <div class="form-group">
                    <label>First name:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone number:</label>
                    <input type="tel" class="form-control">
                </div>
            </form>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="form-group">
                <label for="surname">Last name:</label>
                <input type="text" class="form-control" id="surname">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city">
            </div>
        </div>
    </div>
    <h3>Payment information</h3>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="card">Card number</label>
                <input type="number" class="form-control" id="card">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="expiration">Expiration</label>
                <input type="month" class="form-control" id="expiration">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" class="form-control" min="100" max="999" id="cvv">
            </div>
        </div>
    </div>
</div>
<div class=" col-md-4 col-xs-12">
    <div class="row">
        <h3>Order summary</h3>
        <ul class="list-group">
            <li class="list-group-item">Item 1 <span class="badge">12</span></li>
            <li class="list-group-item">Item 2 <span class="badge">5</span></li>
            <li class="list-group-item">Item 3 <span class="badge">3</span></li>
            <li class="list-group-item">Item 4 <span class="badge">34</span></li>
            <li class="list-group-item">Item 5 <span class="badge">36</span></li>
            <li class="list-group-item">Item 6 <span class="badge">3345</span></li>
            <li class="list-group-item">Item 7 <span class="badge">395784</span></li>
        </ul>
        <p style="font-size: 16px" class="text-right">Subtotal 99$</p>
        <p style="font-size: 16px"class="text-right">Delivery free</p>
        <p style="font-size: 16px"class="text-right">Total 99$</p>
        <div class="text-center">
            <button class="btn btn-lg btn-block btn-success">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Place order
            </button>
        </div>
    </div>
</div>
</div>
