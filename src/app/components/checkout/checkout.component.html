
<div class="container">
<div class=" col-md-8 col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
    <div class="row">
        <h1>Checkout</h1>

        <div class="col-md-6 col-sm-6">

                    <!--<label for="address">Address:</label>-->
                    <!--<input [(ngModel)]='passedObjFromCart.address' name="address" type="text" class="form-control" id="address" required>-->
                </div>
                <div class="form-group">
                    <!--<label for="phone">Phone number:</label>-->
                    <!--<input [(ngModel)]='phone' name="phone" type="tel" class="form-control" id="phone" required>-->
                </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="form-group">
                <!--<label for="surname">Last name:</label>-->
                <!--<input [(ngModel)]='surname' name="surname" type="text" class="form-control" id="surname" required>-->
            </div>
            <div class="form-group">
                <!--<label for="city">City:</label>-->
                <!--<input [(ngModel)]='passedObjFromCart.city' name="city" type="text" class="form-control" id="city" required>-->
            </div>
        </div>
    </div>
    <div class="row">
        <h3>Payment information (required)</h3>
        <div class="col-md-4">
            <div class="form-group" >
                <label for="card">Card number</label>
                <input type="text" class="form-control" name="card"
                       pattern="^5[1-5][0-9]{2} [0-9]{4} [0-9]{4} [0-9]{4}$"
                       onkeyup="setCustomValidity(''); checkValidity();
                       setCustomValidity(validity.valid ? '' :'Please enter valid Mastercard number');"
                       id="card" required>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="expiration">Expiration</label>
                <input type="text" name="expiration" maxlength="5" pattern="[0-9]{2}\/[1-2]{1}[0-9]{1}"
                       onkeyup="setCustomValidity(''); checkValidity();
                       setCustomValidity(validity.valid ? '' :'Enter date in format MM/YY');"
                       class="form-control" id="expiration" required>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" name="cvv" class="form-control"  maxlength="3" pattern="[0-9]{3}" id="cvv" required>
            </div>
        </div>
        <div class=" col-md-4 text-center">
            <button (ngSubmit)="onSubmit()" class="height-fix btn btn-lg btn-block btn-success">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Place order
            </button>
        </div>
    </div>
    </form>
</div>
