<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" (click)="bsModalRef.hide()">&times;</button>
    <h4 class="modal-title text-center" >{{title}}</h4>
</div>
<div class="modal-body">
    <form>
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>

        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg">OK</button>
            <button type="button" class="btn btn-primary btn-lg">Cancel</button>
        </div>
    </form>
</div>
