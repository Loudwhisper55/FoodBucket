<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" (click)="bsModalRef.hide()">&times;</button>
    <h4 class="modal-title text-center" >{{title}}</h4>
</div>
<div class="modal-body">
    <form>
        <label for="exampleInputPassword1">Please enter your email</label>
        <input type="password" class="form-control forgot-input" id="exampleInputPassword1" placeholder="Email" required>

        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg" (click)="openConfirm();">OK</button>
            <button type="button" class="btn btn-primary btn-lg" (click)="bsModalRef.hide()">Cancel</button>
        </div>
    </form>
</div>
