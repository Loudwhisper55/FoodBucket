<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" (click)="bsModalRef.hide()">&times;</button>
    <h4 class="modal-title text-center" >{{title}}</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Remember me
            </label>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg">Sign In</button>
        </div>
    </form>
    <h4 class="text-center">Or log in using...</h4>
    <div class="row">
        <div class="col-xs-4 col-sm-4">
            <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                <img src="../../../../assets/facebook-letter-logo.svg" class="social_logo-size">
            </a>
        </div>
        <div class="col-xs-4 col-sm-4">
            <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                <img src="../../../../assets/Twitter_bird_logo_2012.svg" class="social_logo-size">
            </a>
        </div>
        <div class="col-xs-4 col-sm-4">
            <a href="#" class="btn btn-lg btn-block omb_btn-google">
                <img src="../../../../assets/google-plus.svg" class="social_logo-size">
            </a>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="text-center"><a href="#">Forgot your password?</a></div>
    <div class="text-center" (click)="openNewAccount();"><a href="#">Don't have an account? Sign up now!</a></div>
</div>
