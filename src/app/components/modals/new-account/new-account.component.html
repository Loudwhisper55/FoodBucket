<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>

    <h4 class="modal-title text-center">{{title}}</h4>
</div>

<div class="modal-body">
    <form #userForm="ngForm">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label for="firstName">First name *</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name"
                           required
                           pattern="[a-zA-Z][a-zA-Z ]+"
                           [(ngModel)]="model.firstName" name="firstName"
                           #firstName="ngModel" >
                    <div [hidden]="firstName.valid || firstName.pristine" class="alert-danger">
                        <div [hidden]="!firstName.hasError('required')">Name is required</div>
                        <div [hidden]="!firstName.hasError('pattern')">Only alphabet sallowed</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name *</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name"
                           required
                           pattern="[a-zA-Z][a-zA-Z ]+"
                           [(ngModel)]="model.lastName" name="lastName"
                           #lastName="ngModel" >
                    <div [hidden]="lastName.valid || lastName.pristine" class="alert-danger">
                        <div [hidden]="!lastName.hasError('required')">Surname is required</div>
                        <div [hidden]="!lastName.hasError('pattern')">Only alphabetsallowed</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="text" class="form-control" id="email" placeholder="Email"
                           required
                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                           [(ngModel)]="model.email" name="email"
                           #email="ngModel" >
                    <div [hidden]="email.valid || email.pristine" class="alert-danger">
                        <div [hidden]="!email.hasError('required')">Email is required</div>
                        <div [hidden]="!email.hasError('pattern')">Email format should be <small><b>joe@abc.com</b></small></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass">Password *</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password"
                           required
                           [(ngModel)]="model.password" name="password"
                           #password="ngModel" >
                    <div [hidden]="password.valid || password.pristine" class="alert-danger">
                        <div [hidden]="!password.hasError('required')">Email is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City"
                           required
                           [(ngModel)]="model.city" name="city">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" required
                           [(ngModel)]="model.address" name="address">
                </div>

            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg" (click)="bsModalRef.hide(); sendNewAccToDB()">Save changes</button>
            <button type="button" class="btn btn-primary btn-lg" (click)="bsModalRef.hide()">Cancel</button>
        </div>
    </form>
</div>
