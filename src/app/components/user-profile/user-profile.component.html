                                </div>
                                <div class="street">

                                    <p>Leiptsyzka<span (click)="changeEditability($event)" class="glyphicon glyphicon-pencil edit"></span></p>
                                </div>
                                <div class="building">
                                    <span>BUILDING NUMBER</span>
                                    <p>13<span (click)="changeEditability($event)" class="glyphicon glyphicon-pencil edit"></span></p>
                                </div>
                                <div class="floor">

                                    <p>15<span (click)="changeEditability($event)" class="glyphicon glyphicon-pencil edit"></span></p>
                                </div>
                                <div class="apartment">
